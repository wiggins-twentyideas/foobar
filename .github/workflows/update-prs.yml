name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Merge upstream branch into PRs
        uses: wiggins-twentyideas/pr-updater-action@3e19fa1e3e21a87d33939ce71aa84ed02ef6c3ca
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_drafts: "true"
