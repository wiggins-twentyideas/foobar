name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Merge upstream branch into PRs
        uses: wiggins-twentyideas/pr-updater-action@1bad92dae9dea1ac25410270542f6a7ea468811f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          update_drafts: "false"
