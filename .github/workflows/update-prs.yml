name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Merge upstream branch into PRs
        uses: wiggins-twentyideas/pr-updater-action@3e94d351dcc9e6b509d890e980bb7b55ffce4323
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_drafts: "true"
