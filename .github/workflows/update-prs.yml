name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Merge upstream branch into PRs
        uses: wiggins-twentyideas/pr-updater-action@49f20b10474a8120bfa6f831c6ea92e9f425e29f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_drafts: "true"
