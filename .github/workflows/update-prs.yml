name: Update PRs

on:
  push:
    branches:
      - main

jobs:
  update-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Merge upstream branch into PRs
        uses: wiggins-twentyideas/pr-updater-action@76ee258d34534e2a7b4c880a6698056e16a292f3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_drafts: "true"
